<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./components/reset.css" />
    <link rel="stylesheet" href="./components/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <header>
        <a href="index.html"
          ><img src="/images/logo.svg" alt="huddle-logo"
        /></a>
      </header>

      <section class="mockups">
        <div class="mockups-img">
          <img
            src="/images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>

        <div class="mockups-description">
          <h1>
            Build The Community <br />
            Your Fans Will Love 
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have <br />
            a voice, but so does your audience. Create connections with <br />
            your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </section>
      <section>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank">
            <i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/ " target="_blank">
            <i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </section>
    </main>
  </body>
</html>
